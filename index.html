<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPTracker - 專業健康記錄助手</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles.css?v=1.3">
</head>
<body>
<div class="bg-blobs">
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>
</div>
<div class="container">
    <h1>BPTracker</h1>
    <p class="subtitle">專業血壓與體重追蹤管理服務</p>
    <button id="photoInputBtn">上傳照片 (血壓計或體重機)</button>
    <input type="file" id="photoInput" accept="image/*" capture="environment" multiple>
    <br>
    <div id="scanOverlay" class="scan-overlay" style="display: none;">
        <div class="scan-line"></div>
        <img id="preview" src="" alt="預覽照片">
    </div>

    <div class="tabs">
        <button class="tab-button active" onclick="openTab('basicInfoTab')">基本資訊</button>
        <button class="tab-button" onclick="openTab('bpTab')">血壓</button>
        <button class="tab-button" onclick="openTab('weightTab')">體重</button>
    </div>

    <div id="basicInfoTab" class="tab-content active">
        <div class="input-group">
            <label>性別:</label>
            <select id="gender">
                <option value="">選擇性別</option>
                <option value="male">男</option>
                <option value="female">女</option>
            </select>
        </div>
        <div class="input-group">
            <label>身高 (cm):</label>
            <input type="number" id="height" placeholder="例如: 170">
        </div>
    </div>

    <div id="bpTab" class="tab-content">
        <div class="input-group">
            <label>收縮壓 (mmHg):</label>
            <input type="number" id="systolic" placeholder="例如: 120">
        </div>
        <div class="input-group">
            <label>舒張壓 (mmHg):</label>
            <input type="number" id="diastolic" placeholder="例如: 80">
        </div>
        <button onclick="saveRecord('bp')">儲存血壓</button>
    </div>

    <div id="weightTab" class="tab-content">
        <div class="input-group">
            <label>體重 (kg):</label>
            <input type="number" id="weight" placeholder="例如: 70">
        </div>
        <button onclick="saveRecord('weight')">儲存體重</button>
    </div>

    <button onclick="clearAllData()">清除全部資料</button>
    <div id="latestStatus"></div>

    <h2>個人健康紀錄</h2>
    <div id="records"></div>

    <button onclick="analyzeRecords()">分析健康建議</button>
    <div id="analysisResult" class="analysis" style="display: none;"></div>
</div>

<script src="config.js"></script>
<script src="storage.js"></script>
<script src="ocr.js"></script>
<script src="analysis.js"></script>
<script src="ui.js"></script>
<script src="main.js"></script>
</body>
</html>
